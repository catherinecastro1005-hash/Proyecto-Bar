<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Licorera Aranjuez 24/7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilos.css">
    <style>
        body { background: #fff; height: 100vh; overflow: hidden; }
        .login-container { height: 100vh; }
        .login-image {
            background: url('https://images.unsplash.com/photo-1470337458703-46ad1756a187?q=80&w=1920') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .login-image::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(30, 58, 78, 0.9), rgba(46, 204, 113, 0.4)); /* Tus colores azul y verde */
        }
        .login-form-section {
            display: flex; flex-direction: column; justify-content: center; padding: 50px;
            background: white;
        }
        .brand-title { font-family: 'Kaushan Script', cursive; color: #1e3a4e; font-size: 2.5rem; }
        .form-control:focus { border-color: #2ecc71; box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25); }
        .btn-login {
            background: #1e3a4e; color: white; padding: 12px; border-radius: 50px; font-weight: 700; width: 100%; transition: 0.3s;
        }
        .btn-login:hover { background: #2ecc71; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row h-100">
            <div class="col-lg-7 col-md-6 d-none d-md-block login-image">
                <div class="d-flex h-100 align-items-center justify-content-center position-relative text-white">
                    <div class="text-center px-5">
                        <h1 class="display-4 fw-bold">Gestión 24/7</h1>
                        <p class="lead">Administra inventario, proveedores y pedidos desde un solo lugar.</p>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-5 col-md-6 login-form-section shadow-lg">
                <div class="text-center mb-5">
                    <h2 class="brand-title">Licorera Aranjuez</h2>
                    <p class="text-muted">Bienvenido de nuevo, Administrador</p>
                </div>
                
                <form action="dashboard.html">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Usuario / Correo</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Contraseña</label>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label small text-muted" for="rememberMe">Recordarme</label>
                        </div>
                        <a href="#" class="small text-decoration-none" style="color: #2ecc71;">¿Olvidaste la clave?</a>
                    </div>

                    <button type="submit" class="btn btn-login mb-3">INGRESAR AL DASHBOARD</button>
                    
                    <div class="text-center">
                        <a href="index.html" class="small text-muted text-decoration-none">← Volver a la tienda</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
