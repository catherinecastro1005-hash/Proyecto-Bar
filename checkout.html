<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Licorera Aranjuez 24/7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/checkout.css">
</head>
<body class="bg-light">

    <header class="bg-white shadow-sm py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-decoration-none">
                <img src="img/logo.png" alt="Licorera Aranjuez 24/7 logo - liquor store open 24 hours a day, 7 days a week" class="img-fluid main-logo">
            </a>
            <div class="text-muted small"><i class="fas fa-lock me-1"></i> Pago Seguro SSL</div>
        </div>
    </header>

    <div class="container pb-5">
        <div class="row">
            
            <div class="col-lg-7 mb-4">
                
                <section class="bg-white p-4 rounded shadow-sm mb-4 border">
                    <h5 class="fw-bold mb-3"><span class="badge bg-success rounded-circle me-2">1</span> Elige el envío</h5>
                    
                    <div class="delivery-options">
                        <label class="delivery-card active mb-2">
                            <input type="radio" name="delivery" value="express" checked onchange="cambiarMetodoEnvio(5000)">
                            <div class="d-flex align-items-center justify-content-between w-100">
                                <div class="d-flex align-items-center">
                                    <div class="icon-box bg-success bg-opacity-10 text-success rounded p-2 me-3"><i class="fas fa-motorcycle fa-lg"></i></div>
                                    <div>
                                        <h6 class="mb-0 fw-bold">Envío Express (30 min)</h6>
                                        <small class="text-muted">Llega volando</small>
                                    </div>
                                </div>
                                <span class="fw-bold">$5.000</span>
                            </div>
                        </label>

                        <label class="delivery-card mb-2">
                            <input type="radio" name="delivery" value="programado" onchange="cambiarMetodoEnvio(3000)">
                            <div class="d-flex align-items-center justify-content-between w-100">
                                <div class="d-flex align-items-center">
                                    <div class="icon-box bg-primary bg-opacity-10 text-primary rounded p-2 me-3"><i class="far fa-calendar-alt fa-lg"></i></div>
                                    <div>
                                        <h6 class="mb-0 fw-bold">Programado</h6>
                                        <small class="text-muted">Para más tarde</small>
                                    </div>
                                </div>
                                <span class="fw-bold">$3.000</span>
                            </div>
                        </label>
                        
                        <label class="delivery-card">
                            <input type="radio" name="delivery" value="pickup" onchange="cambiarMetodoEnvio(0)">
                            <div class="d-flex align-items-center justify-content-between w-100">
                                <div class="d-flex align-items-center">
                                    <div class="icon-box bg-warning bg-opacity-10 text-warning rounded p-2 me-3"><i class="fas fa-store fa-lg"></i></div>
                                    <div>
                                        <h6 class="mb-0 fw-bold">Recoger en Tienda</h6>
                                        <small class="text-muted">Barrio Aranjuez</small>
                                    </div>
                                </div>
                                <span class="fw-bold text-success">GRATIS</span>
                            </div>
                        </label>
                    </div>
                </section>

                <section class="bg-white p-4 rounded shadow-sm mb-4 border">
                    <h5 class="fw-bold mb-3"><span class="badge bg-success rounded-circle me-2">2</span> Datos de Entrega</h5>
                    <form id="shippingForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Nombre Completo</label>
                                <input type="text" class="form-control bg-light" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Celular / WhatsApp</label>
                                <input type="tel" class="form-control bg-light" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold">Dirección Exacta</label>
                                <input type="text" class="form-control bg-light" placeholder="Calle, Carrera, # Apartamento" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold">Instrucciones Adicionales</label>
                                <textarea class="form-control bg-light" rows="2" placeholder="Ej: Timbre dañado, dejar en portería..."></textarea>
                            </div>
                        </div>
                    </form>
                </section>

                <section class="bg-white p-4 rounded shadow-sm border">
                    <h5 class="fw-bold mb-3"><span class="badge bg-success rounded-circle me-2">3</span> Medio de Pago</h5>
                    
                    <div class="payment-methods">
                        <div class="payment-option border rounded mb-2 p-3">
                            <div class="form-check mb-0">
                                <input class="form-check-input" type="radio" name="payment" id="payNequi" checked>
                                <label class="form-check-label w-100 d-flex justify-content-between cursor-pointer" for="payNequi">
                                    <span><i class="fas fa-mobile-alt me-2 text-muted"></i> Nequi / Daviplata</span>
                                </label>
                            </div>
                        </div>

                        <div class="payment-option border rounded mb-2 p-3">
                            <div class="form-check mb-0">
                                <input class="form-check-input" type="radio" name="payment" id="payCash">
                                <label class="form-check-label w-100 d-flex justify-content-between cursor-pointer" for="payCash">
                                    <span><i class="fas fa-money-bill-wave me-2 text-muted"></i> Efectivo (Contraentrega)</span>
                                </label>
                            </div>
                        </div>

                        <div class="payment-option border rounded p-0 overflow-hidden transition-all" id="card-container">
                            <div class="p-3">
                                <div class="form-check mb-0">
                                    <input class="form-check-input" type="radio" name="payment" id="payCard">
                                    <label class="form-check-label w-100 d-flex justify-content-between align-items-center cursor-pointer" for="payCard">
                                        <span><i class="far fa-credit-card me-2 text-muted"></i> Tarjeta Débito / Crédito</span>
                                        <div>
                                            <i class="fab fa-cc-visa text-primary fa-lg"></i>
                                            <i class="fab fa-cc-mastercard text-warning fa-lg"></i>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            
                            <div id="card-form-details" class="bg-light border-top p-4 d-none">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-muted">Número de Tarjeta</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-white border-end-0"><i class="far fa-credit-card"></i></span>
                                            <input type="text" id="cardNumber" class="form-control border-start-0" placeholder="0000 0000 0000 0000" maxlength="19">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label small fw-bold text-muted">Titular de la Tarjeta</label>
                                        <input type="text" class="form-control" placeholder="Como aparece en el plástico">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label small fw-bold text-muted">Vencimiento</label>
                                        <input type="text" class="form-control" placeholder="MM/AA" maxlength="5">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label small fw-bold text-muted">CVV</label>
                                        <input type="password" class="form-control" placeholder="123" maxlength="4">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="saveCard">
                                            <label class="form-check-label small text-muted" for="saveCard">Guardar tarjeta para futuras compras</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>

            <div class="col-lg-5">
                <div class="bg-white p-4 rounded shadow-sm border sticky-top" style="top: 20px; z-index: 10;">
                    <h4 class="fw-bold mb-4" style="font-family: 'Kaushan Script', cursive;">Resumen de Compra</h4>
                    
                    <div id="checkout-products-list" class="checkout-products-scroll mb-3 pe-2" style="max-height: 300px; overflow-y: auto;">
                        <p class="text-muted text-center py-3">Cargando carrito...</p>
                    </div>

                    <hr class="my-3">

                    <div class="d-flex justify-content-between mb-2 text-muted">
                        <span>Subtotal</span>
                        <span id="checkout-subtotal" class="fw-bold text-dark">$0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3 text-muted">
                        <span>Envío</span>
                        <span id="checkout-shipping" class="fw-bold text-success">$5.000</span>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded mb-4">
                        <span class="h5 mb-0 fw-bold">Total</span>
                        <span id="checkout-total" class="h4 mb-0 fw-bold text-success">$0</span>
                    </div>

                    <button class="btn btn-dark w-100 py-3 rounded-pill fw-bold shadow-sm hover-scale" onclick="procesarPedido()">
                        CONFIRMAR PEDIDO <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                    
                    <div class="text-center mt-3 text-muted small">
                        <i class="fas fa-lock text-success me-1"></i> Tus datos están protegidos.
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Javascript/main.js"></script> 
</body>
</html>
